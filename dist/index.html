<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>

    <div class="newProject">
        <button class="Project" id="newProjectBtn"> New Project</button>
    </div>
    <div class="newButton"></div>
    <div class="ProjectLineup"></div>
    <div class="input">
        <form action="" id="addProject">
            <label for="Title">Title</label>
            <input type="text" required id="Title" style="width: 400px;" name="Title">
            <label for="DueDate">DueDate</label>
            <input type="date" required id="DueDate" style="width: 400px;" name="DueDate">
            <label for="Description">Description</label>
            <input type="text" required id="Description" style="width: 400px;" name="Description">
            <label for="Done">Done Yes or No</label>
            <input type="text" required id="Done" style="width: 400px;" name="Done">
           
        </form>
    </div>
    <div class="content"></div>
    <script src="main.js" defer></script>
</body>
</html>
