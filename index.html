<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do-List</title>
</head>
<body>

    <div class="newProject">
        <h1>Odin To Do App</h1>
        <h3>A simple way to keep yourselves organised</h3>
        <button class="Project" id="newProjectBtn"> New Project</button>
    </div>
    <div class="newButton"></div>
    <div class="ProjectLineup"></div>
    <div class="input">
        <form action="" id="addProject">
            <label for="Title">Title</label><br>
            <input type="text" required id="Title" style="width: 400px;" name="Title"><br>
            <label for="DueDate">DueDate</label><br>
            <input type="date" required id="DueDate" style="width: 400px;" name="DueDate"><br>
            <label for="Description">Description</label><br>
            <input type="text" required id="Description" style="width: 400px;" name="Description"><br>
           
           <button id="SubmitToDoBtn" type="button" class="SubmitToDoBtn">Submit To Do</button>
        </form>
        
    </div>
    <div class="content"></div>
    <script src="main.js" defer></script>
</body>
</html>
